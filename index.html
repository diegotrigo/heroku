<html>
<head>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			$(".song").click(function () {
				$.ajax({url : "/play/" + $(this).attr("data-song"), success : function(data) { $(".result").html(data); } });
			});
		});
	</script>
</head>
<body>
<div>
	<h1>Weex</h1>
</div>
<div class="song-buttons">
	<button value="Song 0" class="song" data-song="0">Song 0</button>
	<button value="Song 1" class="song" data-song="1">Song 1</button>
	<button value="Song 2" class="song" data-song="2">Song 2</button>
	<button value="Song 3" class="song" data-song="3">Song 3</button>
	<button value="Song 4" class="song" data-song="4">Song 4</button>
</div>
<div class="result">

</div>

</body>
</html>
